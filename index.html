<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css" />
  <title>Document</title>
  <script src="bundle.min.js"></script>
  <script>
    window.onload = function () {
      const g = new Graph.Graph({
        width: 800,
        height: 600,
        viewBox: new Graph.Rect({ x0: 0, x1: 2 * Math.PI, y0: -1, y1: 1 }),
      });
      g.attachTo(document.getElementById('bdy'));
      const arr = []
      for (let i = 0; i < 2 * Math.PI; i += 0.05) { arr.push(i); }

      const sinData = arr.map((num) => {
        return { x: num, y: Math.sin(num) }
      });
      const cosData = arr.map((num) => {
        return { x: num, y: Math.cos(num) }
      });
      const greenwich = arr.map((num) => {
        return { x: num * 3, y: num }
      });

      g.newPlotLine(sinData, "#f42601", true);
      g.newPlotLine(greenwich, "#81e979", true);
      g.newPlotLine(cosData, "#449dd1", true);

      g.draw();
    };
  </script>
</head>

<body>
  <div id="bdy"></div>
  <div id="text-measure-util"></div>
</body>

</html>
