<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css" />
  <title>Document</title>
  <script src="bundle.js"></script>
  <script>
    window.onload = function () {
      const g = new Graph();
      const arr = []
      for (let i = 0; i < 180; ++i) { arr.push(i); }
      const sinData = arr.map((num) => {
        return { x: num * 3, y: (Math.sin(num / (2 * Math.PI)) * 100) + 120 }
      });
      //g.newPlotLine(sinData, "red");
      g.newPlotLine([], "red");
      g.draw();
      let i =0;
      const interval = setInterval(() => {
        if (i >= sinData.length - 1) clearInterval(interval);
        g.plotLines[0].addData(sinData[i]);
        ++i;
      }, 50);
      g.attachTo(document.getElementById('bdy'));
    };
  </script>
</head>

<body>
  <div id="bdy"></div>
  <div id="text-measure-util"></div>
</body>

</html>
