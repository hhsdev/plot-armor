<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css" />
  <title>Document</title>

  <script src="src/utils.js"></script>
  <script src="src/config.js"></script>
  <script src="src/pointGenerator.js"></script>
  <script src="src/pointGenerator1D.js"></script>

  <script src="src/pen.js"></script>
  <script src="src/linePen.js"></script>
  <script src="src/textPen.js"></script>

  <script src="src/drawing.js"></script>
  <script src="src/axis.js"></script>
  <script src="src/plotLine.js"></script>
  <script src="src/graph.js"></script>
  <script src="src/plotArmor.js"></script>
  <script>
    window.onload = function () {
      const g = plotArmor.create();
      const arr = []
      for (let i = 0; i < 300; ++i) { arr.push(i); }
      const sinData = arr.map((num) => {
        return { x: num * 2, y: (Math.sin(num / (3 * Math.PI)) * 100) + 120 }
      });
      g.newPlotLine(sinData, "red");
      g.draw();
      g.attachTo(document.getElementById('bdy'));
    };
  </script>
</head>

<body>
  <div id="bdy"></div>
  <div id="text-measure-util"></div>
</body>

</html>
